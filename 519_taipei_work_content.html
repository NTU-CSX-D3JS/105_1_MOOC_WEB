<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>518 工作內容 文字雲</title>
	<script src="lib/d3.js"></script>
	<script src="lib/d3.layout.cloud.js"></script>
	<script src="lib/d3.wordcloud.js"></script>
</head>
<body>
<h1>518 工作內容 文字雲</h1>

<div id='cloud'></div>

<script>
d3.text("./data/words_feq_list.txt",function(plaindata){
	var data = d3.tsv.parseRows(plaindata)
	data = data.slice(0,150) // too many
	console.log(data)
	d3.wordcloud()
		.size([800, 400])
		.selector('#cloud')
		.words(data.map(function(d){return {text:d[1],size:Math.log(d[0])}}))
//		.words([{text: 'word', size: 5}, {text: 'cloud', size: 15}])
		.start();
})
</script>
	
</body>
</html>
